<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Icons</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .test-item img { width: 50px; height: 50px; margin-right: 20px; }
        .test-item h3 { display: inline-block; vertical-align: top; }
    </style>
</head>
<body>
    <h1>Тест иконок</h1>
    
    <div class="test-item">
        <img src="images/person.png?v=2" alt="Person">
        <h3>Штрафные близнецы (должна быть person.png)</h3>
    </div>
    
    <div class="test-item">
        <img src="images/coin with person.png?v=2" alt="Coin with person">
        <h3>Как вы в сравнении с другими (должна быть coin with person.png)</h3>
    </div>
    
    <div class="test-item">
        <img src="images/person.png" alt="Person (старая версия)">
        <h3>person.png без версии</h3>
    </div>
    
    <div class="test-item">
        <img src="images/coin with person.png" alt="Coin with person (старая версия)">
        <h3>coin with person.png без версии</h3>
    </div>
</body>
</html>
